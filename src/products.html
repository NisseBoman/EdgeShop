<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>EdgeShop - All Products</title>
    <style>
      :root {
        --fastly-blue: #FF282D;
        --fastly-dark: #1A1A1A;
        --fastly-light: #F7F7F7;
        --fastly-text: #4A4A4A;
        --fastly-border: #E5E5E5;
        --fastly-link: #0055FF;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--fastly-text);
        background-color: var(--fastly-light);
      }
      
      .navbar {
        background: white !important;
        border-bottom: 1px solid var(--fastly-border);
      }
      
      .navbar-brand {
        font-weight: 700;
        color: var(--fastly-dark) !important;
      }
      
      .nav-link {
        font-weight: 500;
        color: var(--fastly-text) !important;
      }
      
      .nav-link:hover {
        color: var(--fastly-blue) !important;
      }
      
      .nav-link.active {
        color: var(--fastly-blue) !important;
      }
      
      .container {
        max-width: 1200px;
        padding: 0 2rem;
      }
      
      .display-4 {
        color: var(--fastly-dark);
        font-weight: 700;
      }
      
      .product-list-item {
        background: white;
        border: 1px solid var(--fastly-border);
        border-radius: 12px;
        margin-bottom: 1.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .product-list-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      
      .product-image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
      }
      
      .product-title {
        color: var(--fastly-dark);
        font-weight: 600;
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }
      
      .product-price {
        color: var(--fastly-blue);
        font-weight: 600;
        font-size: 1.25rem;
      }
      
      .btn-primary {
        background: var(--fastly-blue);
        border-color: var(--fastly-blue);
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
      }
      
      .btn-primary:hover {
        background: #E61E23;
        border-color: #E61E23;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <div class="d-flex align-items-center">
            <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block me-2">
            <span class="fw-bold">Edge<span class="text-primary">Shop</span></span>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About us</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="display-4 mb-4">All Products</h1>
      <div class="product-list">
        {all_json}
      </div>
    </div>
  </body>
</html>
