<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>EdgeShop - {Product_Title}</title>
    <style>
      :root {
        --fastly-blue: #FF282D;
        --fastly-dark: #1A1A1A;
        --fastly-light: #F7F7F7;
        --fastly-text: #4A4A4A;
        --fastly-border: #E5E5E5;
        --fastly-link: #0055FF;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--fastly-text);
        background-color: var(--fastly-light);
      }
      
      h1 {
        color: var(--fastly-dark);
        font-weight: 700;
      }
      
      .price-display {
        background: white;
        border: 1px solid var(--fastly-border);
      }
      
      .text-primary {
        color: var(--fastly-blue) !important;
      }
      
      .product-image {
        min-width: 300px;
        max-width: 500px;
        width: 100%;
        height: auto;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">&nbsp;EdgeShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About us</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-7">
          <div class="position-sticky" style="top: 2rem;">
            <img src="/images/{Product_image_path}" class="product-image" alt="{Product_Title}">
          </div>
        </div>
        <div class="col-lg-5">
          <div class="ps-lg-4">
            <h1>{Product_Title}</h1>
            <p class="lead text-muted mb-4">{Product_Description}</p>
            <div class="price-display p-4 bg-light rounded-3 mb-4">
              <h3 class="mb-0 text-primary">$<span class="display-4">{Product_Price}</span></h3>
            </div>
            <form method="POST" action="/cart/add/{Product_Id}">
              <div class="input-group mb-3" style="max-width: 200px;">
                <input type="number" class="form-control" name="quantity" value="1" min="1" max="99">
                <button class="btn btn-primary" type="submit">Add to Cart</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <h4>Product Details</h4>
        <pre class="bg-light p-3 rounded"><code>{JSON}</code></pre>
      </div>
    </div>
  </body>
</html>
